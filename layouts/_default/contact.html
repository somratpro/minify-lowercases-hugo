{{ define "main" }}


{{ if site.Params.gmap.enable }}
{{ with site.Params.gmap }}
<div class="map" id="map" data-latitude="{{ .map_latitude }}" data-longitude="{{ .map_longitude }}" data-marker="{{ .map_marker | relURL }}" data-marker-name="{{ site.Title }}"></div>
{{ end }}
{{ end }}

<!-- subscription form -->
<form action="{{ .mailchimp_form_action }}" method="post" name="mc-embedded-subscribe-form" target="_blank">
  <input type="email" class="form-control" placeholder="Enter your email" required>
  <button type="submit" name="subscribe" class="btn btn-primary">{{ i18n "subscribe"}}</button>
  <div style="position: absolute; left: -5000px;" aria-hidden="true">
    <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
  </div>
</form>


{{ if eq .RelPermalink ("contact/" | relURL) }}
{{ if site.Params.gmap.enable }}
<script src="https://maps.googleapis.com/maps/api/js?key={{site.Params.gmap.gmap_api}}&libraries=places"></script>
{{ end }}
{{ end }}

{{ end }}
